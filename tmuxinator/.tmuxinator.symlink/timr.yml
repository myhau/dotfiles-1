# ~/.tmuxinator/TIMR.yml
# you can make as many tabs as you wish...

project_name: TIMR
project_root: /home/projects/tim/TIMR
socket_name: 
rvm: 1.9.2-p180
pre: 
tabs:
  - editor:
      layout: main-horizontal
      panes:
        - setProject && vim-project-server
        - setProject && cd app && clear
        - setProject && clear
  - server: setProject && rails s
  - log: setProject && tail -f log/development.log
